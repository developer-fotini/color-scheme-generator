<!DOCTYPE html>
    <head>
        <title>Color Scheme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-container">
            <h1>Color Scheme Generator</h1>

            <section>
                <form class="options-container">
                    <div id="input-container">
                        <input id="seed-color" name="seed-color" class="form-content" type="color" value="#fb6f92" aria-label="Choose Color" />
                    </div>
                    <div id="select-container">
                        <select id="choose-mode" name="choose-mode" class="form-content" aria-label="Choose Mode">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option>
                            <option value="monochrome-light">Monochrome-light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-complement</option>
                            <option value="triad">Triad</option>
                        </select>
                    </div>
                    <div id="button-container">
                        <button id="get-scheme-btn" name="get-scheme-btn" class="form-content" >Get color scheme</button>
                    </div>
                </form>
            </section>

            <section id="color-container" class="color-container">
                <div>
                    <div class="color-column" style="background-color:#DF0C40" id="color-1">
                    </div>
                    <p class="hex">#FB6F92</p>
                </div>
                <div>
                    <div class="color-column" style="background-color:#F5285C" id="color-2">
                    </div>
                    <p class="hex">#FF8FAB</p>
                </div>
                <div>
                    <div class="color-column" style="background-color:#F85880" id="color-3">
                    </div>
                    <p class="hex">#FFB3C6</p>
                </div>
                <div>
                    <div class="color-column" style="background-color:#FB89A5" id="color-4">   
                    </div>
                    <p class="hex">#FFC2D1</p>
                </div>
                <div>
                    <div class="color-column" style="background-color:#FDBACA" id="color-5">    
                    </div>
                    <p class="hex">#FFE5EC</p>
            </div>
        </section>

        </div>

        <script src="index.js"></script>
    </body>
</html>
